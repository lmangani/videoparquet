name: Test videoparquet

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install videoparquet (editable)
        run: |
          pip install -e .
      - name: Install pytest
        run: |
          pip install pytest
      - name: Install ffmpeg (brew)
        run: |
          brew install ffmpeg
      - name: Run tests
        run: |
          pytest tests/

  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install videoparquet (editable)
        run: |
          pip install -e .
      - name: Install pytest
        run: |
          pip install pytest
      - name: Download and install static ffmpeg (evermeet.cx)
        run: |
          sudo apt-get update && sudo apt-get install -y p7zip-full
          wget -O ffmpeg-linux.7z https://evermeet.cx/ffmpeg/ffmpeg-120002-gb1172b8cc6.7z
          7z x ffmpeg-linux.7z -offmpeg-evermeet
          sudo cp ffmpeg-evermeet/ffmpeg ffmpeg-evermeet/ffprobe /usr/local/bin/
          ffmpeg -version
          ffmpeg -h encoder=ffv1 | grep gbrp
      - name: Run tests
        run: |
          pytest tests/ 
