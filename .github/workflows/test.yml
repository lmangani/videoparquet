name: Test videoparquet

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ../..
      - name: Install videoparquet (editable)
        run: |
          pip install -e .
        working-directory: ../..
      - name: Install pytest
        run: |
          pip install pytest
        working-directory: ../..
      - name: Install ffmpeg (brew)
        run: |
          brew install ffmpeg
      - name: Run tests
        run: |
          pytest tests/
        working-directory: ../..

  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ../..
      - name: Install videoparquet (editable)
        run: |
          pip install -e .
        working-directory: ../..
      - name: Install pytest
        run: |
          pip install pytest
        working-directory: ../..
      - name: Setup FFmpeg
        uses: AnimMouse/setup-ffmpeg@v1
      - name: Run tests
        run: |
          pytest tests/ 
        working-directory: ../.. 
